<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
        <a >First Component</a>
        <a >Second Component</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>hello</p>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="slider" id="handSliders">
    <div></div>
    <div class="slidecontainer">
        <p>x</p>
        <input type="range" min="1" max="359" value="50"  id="myRangeHandX" #rangerx (input)="passHandRotationX(rangerx.value)">
        <p>y</p>
        <input type="range" min="1" max="359" value="50"  id="myRangeHandY" #rangery (input)="passHandRotationY(rangery.value)">
        <p>z</p>
        <input type="range" min="1" max="359" value="50"  id="myRangeHandZ" #rangerz (input)="passHandRotationZ(rangerz.value)">
    </div>
</div>

<div class="zoomslider" id = "zoomslider">
    <p>zoom</p>
    <input type="range" min="0.5" max="10" value="2" step="0.00000001"  id="myRangeZoom" #rangerzoom (input)="cameraZoom(rangerzoom.value)">
</div>
